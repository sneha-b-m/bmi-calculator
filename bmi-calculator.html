<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>

    <!-- Input field for weight -->
    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" placeholder="Enter your weight" /><br /><br />

    <!-- Input field for height -->
    <label for="height">Height (cm):</label>
    <input type="number" id="height" placeholder="Enter your height" /><br /><br />

    <!-- Button to trigger BMI calculation -->
    <button onclick="calculateBMI()">Calculate BMI</button>

    <!-- Placeholder for the result -->
    <p id="result"></p>

    <!-- Linking the external JavaScript file -->
    <script src="bmi-calculator.js"></script>
</body>
</html>
